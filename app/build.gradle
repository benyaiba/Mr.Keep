apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.yaiba.keep"
        minSdkVersion 14
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }


    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {

                //读取AndroidManifest.xml文件中的versionName属性，用于生成发布文件名
                def androidManifest = new XmlSlurper().parse("app\\src\\main\\AndroidManifest.xml")

                def fileName = outputFile.name.replace("app","${defaultConfig.applicationId }_${androidManifest['@android:versionName']}")
                output.outputFile = new File(outputFile.parent, fileName)
            }
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
}
